        }
        .header {
            background-color: #2d3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;

        }

            font-size: 28px;
            color: #2d3e50;

        table {

            border-collapse: collapse;

        }

            border: 1px solid #ddd;
        }

            padding: 12px;
            text-align: left;
        }

            background-color: #2d3e50;
            color: white;
        }
        td {

        }

            text-decoration: none;
            color: #00796b;
            font-weight: bold;
            font-size: 16px; /* Increased font size */
            padding: 6px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        td a:hover {
            color: #fff;
            background-color: #00796b;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #2d3e50;
            color: white;
            text-align: center;
            font-size: 14px;
        }

            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .credentials h3 {
            font-size: 24px;
            color: #2d3e50;
        }
        .credentials p {
            font-size: 18px;
            color: #333;
        }
